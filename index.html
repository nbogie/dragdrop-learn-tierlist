<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tierlist play</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js" defer></script>
    <style>
      .item {
        height: 40px;
      }
    </style>
  </head>

  <body>
    <h1>Tierlist</h1>

    <div id="container">
      <div id="main">
        <h1>Pool (<span class="count" id="countInPool"></span>)</h1>

        <div id="pool"></div>

        <h1>Lanes</h1>
        <div class="lane" id="lane1">
          <span>Lane 1</span>(<span class="count"></span>)
        </div>
        <div class="lane" id="lane2">
          <span>Lane 2</span>(<span class="count"></span>)
        </div>
        <div class="lane" id="lane3">
          <span>Lane 3</span>(<span class="count"></span>)
        </div>
        <div class="lane" id="lane4">
          <span>Lane 4</span>(<span class="count"></span>)
        </div>
        <div class="lane" id="lane5">
          <span>Lane 5</span>(<span class="count"></span>)
        </div>
      </div>
    </div>
  </body>
</html>
